<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content=" Sign Up page - Netflix Clone Website -" />
    <meta name="author" content="Mohammed Tahayna">
    <title>Sign Up - Netflix Clone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <!-- FontAwsome CSS -->
    <link rel="stylesheet" href="/assets/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/signUp.css" />
</head>

<body>

    <div class="sic">
        <div class="overlay">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid py-2 ps-5">
                    <a class="navbar-brand" href="#"><img src="/assets/img/Netflix_2015_logo.svg" width="16%"
                            alt="Netflix logo" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand fw-bold" href="/pages/sign-in.html">Sign in</a>
                </div>
            </nav>
            <section class="sign-inForm d-flex justify-content-center">

                <div class="sign d-flex flex-column ">
                    <p id="pages1">STEP 1 OF 3</p>
                    <h2 class=" fs-2 fw-bold text-dark mb-2 ">
                        Create a password to start your membership
                        </h2>
                        <p class="fs-5">Just a few more steps and you're done!
                            We hate paperwork, too.</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control formLabel " id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email address or phone number">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control formLabel" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input mt-3 " id="exampleCheck1">
                            <label class="form-check-label mt-3 text-black" for="exampleCheck1">Please do not email me netflix special offers.</label>
                        </div>
                        <a href="/pages/moviePage.html" type="submit" class="btn text-white fw-semibold w-100  mt-3 signInBtn fs-4">Next</a>

                    </form>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer p-5">
        <div class="container">
            <a href="#" class="footerHeaderTxt ">Questions? Contact us.</a>
            <div class="listFooter ">
                <ul class="list-inline d-flex justify-content-between w-75 pt-3">
                    <div class="l1">
                        <li><a href="http://" class="footLinnk" target="_blank">FAQ</a></li>
                        <li><a href="http://" class="footLinnk" target="_blank">Cookie Preferences</a></li>
                    </div>
                    <div class="l2">
                        <li><a href="http://" class="footLinnk" target="_blank">Help Center</a></li>
                        <li><a href="http://" class="footLinnk" target="_blank">Corporate Information</a></li>
                    </div>
                    <li><a href="http://" class="footLinnk" target="_blank">Terms of Use</a></li>
                    <li><a href="http://" class="footLinnk" target="_blank">Privacy</a></li>
                </ul>
            </div>
            <div class="dropdown me-4">
                <button class="btn dropButton dropdown-toggle p-1" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-globe text-dark fs-7"> English</i>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item text-white" href="#">English</a></li>
                    <li><a class="dropdown-item text-white" href="#">Arabic</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
